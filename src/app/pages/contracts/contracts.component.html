<!-- cau truc khi tao xong component -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- ... -->
      <button mat-flat-button color="primary" data-bs-toggle="modal" data-bs-target="#exampleModal"

      >Thêm mới <i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <mat-card>
      <!-- ... -->
        <table id="myTable" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>STT</th>
              <th>Loại hợp đồng</th>
              <th>Ngày bắt đầu</th>
              <th>Ngày kết thúc</th>
              <th>Ghi chú</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let contract of contracts; let i = index">
            <td>{{i + 1}}</td>
            <td>{{contract.type}}</td>
            <td>{{contract.startday}}</td>
            <td>{{contract.endday}}</td>
            <td>{{contract.note}}</td>
            <td style="width: 20%;">
              <button style="margin-right: 10px;" mat-flat-button color="primary"
              (click)="createOrUpdateModelOpen(contract.id)"
              ><i class="fa-solid fa-pen"></i></button>
              <button mat-stroked-button color="warn"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>

          </tbody>
        </table>
  </mat-card>
</div>
<!-- Modal -->
<app-modal-contract [id]="idModal" (onSaveCon)="onSaveCon($event)"></app-modal-contract>
