<!-- cau truc khi tao xong component -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- ... -->
      <button mat-flat-button color="primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      (click)="createOrUpdateModelOpen(0)"
      >Thêm mới <i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <mat-card>
      <!-- ... -->
        <table id="myTable" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>STT</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>SĐT</th>
              <th>Phòng ban</th>
              <th>Chức vụ</th>
              <th>Hợp đồng</th>
              <th>Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{i + 1}}</td>
            <td>{{employee.Fullname}}</td>
            <td>{{employee.Email}}</td>
            <td>{{employee.Phone}}</td>
            <td>{{employee.DepartmentName}}</td>
            <td>{{employee.PositionName}}</td>
            <td>{{employee.ContractName}}</td>
            <td>{{employee.Status ? "Đang làm việc" : "Nghỉ việc"}}</td>
            <td>
              <button style="margin-right: 10px;" mat-flat-button color="primary"
              (click)="createOrUpdateModelOpen(employee.Id)"
              data-bs-toggle="modal" data-bs-target="#exampleModal"
              ><i class="fa-solid fa-pen"></i></button>
              <button mat-stroked-button color="warn">
                <i class="fa-solid fa-trash"></i>
            </button>
            </td>
          </tr>

          </tbody>
        </table>
  </mat-card>
</div>

<!-- Modal -->
<app-modal-employee [id]="idModal" (onSaveEmp)="onSaveEmp($event)"></app-modal-employee>
